<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progetti in Arrivo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="../../assets/imgs/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../assets/imgs/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../assets/imgs/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="../../assets/imgs/favicon_io/site.webmanifest">
  <style>

    /***** Variabili *****/
    :root {
      --border-radius:30px;
      --primary-bg-color: #374FEE;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f0f0f0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: white;
      padding: 2rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;

      border: solid 3px var(--primary-bg-color)
    }

    .icon {
      font-size: 4rem;
      color:  var(--primary-bg-color);
      margin-bottom: 1rem;
      animation: bounce 1.5s infinite;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      color: #666;
    }


    .back-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.2rem;
      background-color:var(--primary-bg-color);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

   
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 500px) {
      .container {
        padding: 1.5rem;
      }

      h1 {
        font-size: 1.6rem;
      }

      .icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"><i class="fa-solid fa-hammer"></i></div>
    <h1>Progetti in arrivo!</h1>
    <p>Sto lavorando sodo per costruire qualcosa di speciale.<br/>Torna presto per vedere i miei progetti!</p>
    <a href="../../index.html" class="back-home">‚Üê Torna alla Home</a>
  </div>
</body>
</html>
